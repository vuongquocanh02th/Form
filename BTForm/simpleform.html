<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuong Quoc Anh</title>
    <style>
        body {
            font-family: "Lucida Sans Unicode",Tahoma, SansSerif;
        }
    </style>
</head>
<body>

<form method="get" action="simpleform.html">
    <h2>Order Form</h2>
    <h3>What would you like to buy?</h3>
    <select>
        <option value=" ">A</option>
        <option>B(+ 0.5$)</option>
        <option>C(+ 0.5$)</option>
    </select>
    <h3>How many would you like to order?</h3>
    <input type="radio" name="rd1"/>1-$10 <br>
    <input type="radio" name="rd2"/>2-$20 <br>
    <input type="radio" name="rd3"/>3-$25 <br>
    <h3>Name<span style="color: red">*</span></h3>
    <input type="text" name="firstname" placeholder="FirstName" size="15"/>
    <input type="text" name="lastname" placeholder="LastName" size="15"/>
    <h3>Email</h3>
    <input type="text" name="email" size="35"/>
    <h3>Phone Number</h3>
    <input type="number" name="sodau" size="5"/>-
    <input type="number" name="sosau" size="5"/>-
    <input type="number" name="socuoi" size="5"/>
    <p><input type="button" name="btnSubmit" value="Submit"/></p>
</form>
</body>
</html>
